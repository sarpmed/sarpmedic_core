{% extends 'base_home.html' %}

{% block title %}GHUB{% endblock %}

{% block content %}
{% load static %}


<div class="container">
	<div class="row" style="margin-top:50px;">

		<div class="card mycard-color col-sm-8 offset-sm-2">

					<form class="form-horizontal" method="post" role="form" action= "#">
					  <div class="text-center" style="margin-top:5px;">
                         <h3 class="dark-grey-text signup-head mb-5">Sign Up</h3>
                      </div>

			<div class="form-row">
		                <div class="col-sm-6">
												<div class="md-form form-group">
												<i class="fa fa-user prefix"></i>
						   							<label class="control-label">First Name</label>
						   							<input type="text" class="form-control" name="fname" required >
												</div>
			            </div>
						<div class="col-sm-6">
												<div class="md-form form-group">
												<i class="fa fa-user prefix"></i>
						   							<label class="control-label">Last Name</label>
						   						<input type="text" class="form-control" name="lname" required >
												</div>
						</div>

		    </div>
												<div class="md-form form-group">
												<i class="fa fa-user prefix"></i>
						   							<label class="control-label">Username</label>
						   						<input type="text" class="form-control"  name="username" required >
												</div>
												<div class="md-form form-group">
												<i class="fa fa-envelope prefix"></i>
						   							<label class="control-label">Email</label>
						   						<input type="email" class="form-control"  name="email" required >
												</div>
												<div class="md-form form-group">
												<i class="fa fa-phone prefix"></i>
						   							<label class="control-label">Phone</label>
						   						<input type="number" class="form-control"  name="phone" required >
						   						</div>
												<div class="md-form form-group">
												<i class="fa fa-lock prefix"></i>
						   							<label class="control-label">Password</label>
						   						<input type="password" class="form-control"  name="password" required >
												</div>
												<div class="md-form form-group">
												<i class="fa fa-lock prefix"></i>
						   							<label class="control-label">Confirm Password</label>
						   						<input type="password" class="form-control"  name="confirmpassword" required >
												</div>
                                       <br><br><hr>
								 <div class="col-sm-8 offset-sm-1 text-center dark-grey-text mb-3">
                                   <button type="submit" name="signupbutton" class="btn mybtn-color btn-block btn-rounded  z-depth-1a">Sign Up</button>
                                 </div>
	         <p class="font-small grey-text d-flex justify-content-end">Already have an account? <a href="index.html" class="blue-text ml-1">Sign In</a></p>

					</form>
</div>

	</div><!--row ends--><br>

</div><!--container ends-->

{% endblock %}
