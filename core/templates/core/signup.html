{% extends 'base_home.html' %}

{% block title %}GHUB{% endblock %}

{% block content %}
{% load static %}


<div class="container">
	<div class="row" style="margin-top:50px;">

		<div class="card mycard-color col-sm-8 offset-sm-2">

					<form class="form-horizontal" method="post" role="form" action= "{% url 'signup' %}">
                        {% csrf_token %}
					  <div class="text-center" style="margin-top:5px;">
                         <h3 class="dark-grey-text signup-head mb-5">Sign Up</h3>
                      </div>

			<div class="form-row">
		                <div class="col-sm-6">
												<div class="md-form form-group">
												<i class="fa fa-user prefix"></i>

						   							{{ signup_form.first_name }}
                                                    <label for="id_first_name" class="control-label">First Name</label>
												</div>
			            </div>
						<div class="col-sm-6">
												<div class="md-form form-group">
												<i class="fa fa-user prefix"></i>

						   						{{ signup_form.last_name }}
                                                <label for="id_last_name" class="control-label">Last Name</label>
												</div>
						</div>

		    </div>

												<div class="md-form form-group">
												<i class="fa fa-envelope prefix"></i>

						   						{{ signup_form.email }}
                                                <label for="id_email" class="control-label">Email</label>
												</div>

												<div class="md-form form-group">
												<i class="fa fa-phone prefix"></i>

						   						{{ signup_form.phone }}
                                                <label for="id_phone" class="control-label">Phone</label>
						   						</div>

                                       <br><br><hr>
								 <div class="col-sm-8 offset-sm-1 text-center dark-grey-text mb-3">
                                   <button type="submit" name="signupbutton" class="btn btn-yellow btn-block btn-rounded  z-depth-1a">Sign Up</button>
                                 </div>
	         <p class="font-small grey-text d-flex justify-content-end">Already have an account? <a href="{% url 'signin' %}" class="blue-text ml-1">Sign In</a></p>

					</form>
</div>

	</div><!--row ends--><br>

</div><!--container ends-->

{% endblock %}
