{% extends 'base_home.html' %}

{% block title %}GHUB{% endblock %}

{% block content %}
{% load static %}


    <!-- Start your project here-->

<div class="container">
	<div class="row" style="margin-top:50px;">
       <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-xs-12">

	     <form action="#" method="post" role="form">
    <section class="form-elegant">

    <!--Form without header-->
    <div class="card">

        <div class="card-body">

            <!--Header-->
            <div class="text-center">
                <h3 class="dark-grey-text mb-5"><strong>Sign In</strong></h3>
            </div>

            <!--Body-->
            <div class="md-form">
			    <i class="fa fa-user prefix"></i>
                {{ login_form.phone }}
                <label for="id_phone">Your Phone Number</label>
            </div>

            <div class="md-form pb-3">
			     <i class="fa fa-lock prefix"></i>
               {{ login_form.password }}
                <label for="id_password">Your Password</label>
                 <p class="justify-content-end d-flex"><a href="#" class="blue-text font-small ml-1">Forgot Password?</a></p>
            </div>

            <div class="text-center dark-grey-text mb-3">
                <button type="submit" name="signinbutton" class="btn btn-yellow btn-block btn-rounded  z-depth-1a">Sign in</button>
            </div>


        </div>

        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="{% url 'signup' %}" class="blue-text ml-1"> Sign Up</a></p>
        </div>

    </div>
            </section>

	      </form>
           </div>
	   </div>
 	 </div><!--row ends-->
</div>

{% endblock %}
